<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact.css">
  <title>Contactanos</title>
</head>

<body>
  <nav class="navbar">
    <span class="logo">logo</span>
    <ul class="navbar_list ff-roboto">
      <li><a href="#">Productos</a></li>
      <li><a href="#">Contacto</a></li>
      <li class="usericon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-user">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
          <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
        </svg>
      </li>
      <li class="carticon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-shopping-cart">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
          <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
          <path d="M17 17h-11v-14h-2" />
          <path d="M6 5l14 1l-1 7h-13" />
        </svg>
      </li>
    </ul>
    <div class="mobile_nav">aaa</div>
  </nav>

  <header>
    <h1 class="ff-poppins-bold">Contactanos</h1>
    <p class="ff-poppins-md text-grey">¿Alguna pregunta o comentario? ¡Solo escríbenos un mensaje!</p>
  </header>

  <main class="bg-white">
    <aside class="bg-dark text-white">
      <div class="contact_title">
        <h2 class="ff-poppins-md">Informacion de Contacto</h2>
        <p class="text-grey">¡Di algo para iniciar un chat en vivo!</p>
      </div>

      <div class="contact_data">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2" />
          </svg>
          <a href="#">+1012 3456 789</a>
        </div>

        <div>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
            <path d="M3 7l9 6l9 -6" />
          </svg>
          <a href="#">demo@gmail.com</a>
        </div>

        <div>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M21 3l-6.5 18a.55 .55 0 0 1 -1 0l-3.5 -7l-7 -3.5a.55 .55 0 0 1 0 -1l18 -6.5" />
          </svg>
          <a href="#">132 Dartmouth Street Boston, Massachusetts 02156 United States </a>
        </div>
      </div>

      <div>
        <ul class="social_media">
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="28" height="28" viewBox="0 0 50 50"
              color="currentColor" fill="currentColor">
              <path
                d="M 16 3 C 8.8324839 3 3 8.8324839 3 16 L 3 34 C 3 41.167516 8.8324839 47 16 47 L 34 47 C 41.167516 47 47 41.167516 47 34 L 47 16 C 47 8.8324839 41.167516 3 34 3 L 16 3 z M 16 5 L 34 5 C 40.086484 5 45 9.9135161 45 16 L 45 34 C 45 40.086484 40.086484 45 34 45 L 16 45 C 9.9135161 45 5 40.086484 5 34 L 5 16 C 5 9.9135161 9.9135161 5 16 5 z M 37 11 A 2 2 0 0 0 35 13 A 2 2 0 0 0 37 15 A 2 2 0 0 0 39 13 A 2 2 0 0 0 37 11 z M 25 14 C 18.936712 14 14 18.936712 14 25 C 14 31.063288 18.936712 36 25 36 C 31.063288 36 36 31.063288 36 25 C 36 18.936712 31.063288 14 25 14 z M 25 16 C 29.982407 16 34 20.017593 34 25 C 34 29.982407 29.982407 34 25 34 C 20.017593 34 16 29.982407 16 25 C 16 20.017593 20.017593 16 25 16 z">
              </path>
            </svg>
          </li>
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="currentColor"
              fill="none">
              <path
                d="M3 21L10.5484 13.4516M21 3L13.4516 10.5484M13.4516 10.5484L8 3H3L10.5484 13.4516M13.4516 10.5484L21 21H16L10.5484 13.4516"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </li>
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 72 72"
              fill="currentColor">
              <path
                d="M54.657,19.077c0,0,8.343,9.663,8.343,27.069v3.65c0,0-10.536,6.866-13.747,6.866l-3.115-4.529	c1.936-0.867,4.577-2.372,4.577-2.372l-0.965-0.747c0,0-6.173,2.86-13.749,2.86s-13.749-2.86-13.749-2.86l-0.965,0.747	c0,0,2.641,1.505,4.577,2.372l-3.115,4.529C19.536,56.662,9,49.796,9,49.796v-3.65c0-17.406,8.343-27.069,8.343-27.069	s5.707-2.762,10.977-3.489l1.635,3.1c0,0,2.599-0.602,6.045-0.602s6.045,0.602,6.045,0.602l1.635-3.1	C48.95,16.315,54.657,19.077,54.657,19.077z M27.01,43.603c2.656,0,4.808-2.418,4.808-5.401c0-2.983-2.153-5.401-4.808-5.401	s-4.808,2.418-4.808,5.401C22.202,41.185,24.354,43.603,27.01,43.603z M44.99,43.603c2.656,0,4.808-2.418,4.808-5.401	c0-2.983-2.153-5.401-4.808-5.401c-2.656,0-4.808,2.418-4.808,5.401C40.182,41.185,42.334,43.603,44.99,43.603z">
              </path>
            </svg>
          </li>
        </ul>
      </div>
    </aside>

    <form class="ff-poppins form">
      <div class="form_data">
        <div><label for="nombre">Nombre</label><input type="text" id="nombre" class="form_input"></div>
        <div><label for="apellido">Apellido</label><input type="text" id="apellido" class="form_input"></div>
        <div><label for="email">Email</label><input type="email" id="email" class="form_input"></div>
        <div><label for="celular">Celular</label><input type="text" id="celular" class="form_input"></div>
      </div>

      <div class="form_subject">
        <p>Sobre que trata su consulta?</p>
        <div>
          <div class="check">
            <input type="checkbox" id="checkbox_general">
            <label for="checkbox_general">general</label>
          </div>
          <div class="check">
            <input type="checkbox" id="checkbox_cuotas">
            <label for="checkbox_cuotas">cuotas</label>
          </div>
          <div class="check">
            <input type="checkbox" id="checkbox_productos">
            <label for="checkbox_productos">productos</label>
          </div>

          <div class="check">
            <input type="checkbox" id="checkbox_envios">
            <label for="checkbox_envios">envios</label>
          </div>
        </div>
      </div>

      <div class="form_message">
        <label for="message_box">Mensaje</label>
        <input type="text" id="message_box" placeholder="Escribe tu mensaje...">
      </div>
      <div class="form_button_container">
        <div>
          <button type="button" class="form_button">Enviar Mensaje</button>
          <img src="/assets/images/letter_send.png" alt="letter flying" class="letter_img">
        </div>
      </div>
    </form>
  </main>
</body>

</html>
